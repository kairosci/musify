name: flyer
description: A Spotify-like music streaming app built with Flutter, inspired by Metrolist principles. Streams music from Piped (audio-only).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  
  # Audio Playback
  just_audio: ^0.9.41
  audio_service: ^0.18.15
  just_audio_background: ^0.0.1-beta.13
  
  # Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  
  # Networking
  http: ^1.2.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  palette_generator: ^0.3.3+4
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/CircularStd-Book.otf
        - asset: assets/fonts/CircularStd-Medium.otf
          weight: 500
        - asset: assets/fonts/CircularStd-Bold.otf
          weight: 700
